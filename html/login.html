<!DOCTYPE html>
<html>

  <head>

    <title>Login Form</title>
    <link rel="stylesheet" href="../css/main.css">


  </head>

  
<body>
 

  <img src="https://student.alquds.edu/themes/student/images/logo.png" alt="logo" style="width: 300px;", >
  <h1>Login</h1>
  
  <form action="#" method="post"> 
    <div class="container">
      <label for="username">Username:</label>
      <input type="text" placeholder="Enter a username" id="username" name="username" required><br>
      <label for="password">Password:</label>
      <input type="password" placeholder="Enter a password" id="password" name="password" required><br><br>
      <button type="submit">Login</button> 
      <button type="button">Cancel</button>
    </div>
  </form>
</body>
  
</html>
